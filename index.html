<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/ios-glyphs/30/ff512f/quote-left.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="Quote"> You don't realize the importance of moments until they become memories.</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Shahnawaz Fakir</span>
            </div>
        </div>
        <hr>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="share"><i class="fa-solid fa-share"></i></li>
                    <li class="more-quotes"><i class="fa-solid fa-user"></i></li>
                    <li class="search-btn"><i class="fa-solid fa-search"></i></li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Author + Enter">
                </div>
                <button class="refresh"><i class="fa-solid fa-refresh" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://shahnawazfakir.github.io/" class="self_page">
            <p class="hover-underline-animation">By Shahnawaz üë®üèª‚Äçüíª</p>
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
